<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>
<div>
    <table th:border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model car</th>
            <th>Engine car</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${viewCar}">
            <td th:utext="${car.getIdCar()}">...</td>
            <td th:utext="${car.getModelCar()}">...</td>
            <td th:utext="${car.getEngineCar()}">...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
